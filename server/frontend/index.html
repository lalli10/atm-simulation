<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM Interface Simulation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #d9e2ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    input[type="password"] {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 15px 0;
      background: #f9f9f9;
      color: #333;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:nth-of-type(1) { background-color: #007bff; } /* Check Balance */
    button:nth-of-type(2) { background-color: #28a745; } /* Deposit */
    button:nth-of-type(3) { background-color: #dc3545; } /* Withdraw */
    button:nth-of-type(4) { background-color: #6c757d; } /* Logout */
    h2 {
      margin-bottom: 20px;
      color: #007bff;
    }
    #balance {
      font-weight: bold;
      margin: 20px 0;
      color: #17a2b8;
    }
    #log {
      background: #f1f3f5;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      text-align: left;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h2>ATM Login</h2>
      <input type="password" id="pinInput" placeholder="Enter PIN" required />
      <button type="submit" style="background-color:#007bff;">Login</button>
    </form>

    <div id="dashboard" style="display:none;">
      <h2>Welcome to ATM</h2>
      <p id="balance">Balance: ₹5000</p>
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
      <button onclick="logout()">Logout</button>
      <div id="log"></div>
    </div>
  </div>

  <script>
    let correctPIN = "1234";
    let balance = 5000;
    let logContainer = null;

    const sounds = {
      success: new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"),
      fail: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg")
    };

    function addLog(message) {
      if (!logContainer) logContainer = document.getElementById("log");
      const timestamp = new Date().toLocaleTimeString();
      logContainer.innerHTML += `➡️ [${timestamp}] ${message}<br>`;
      logContainer.scrollTop = logContainer.scrollHeight;
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const pin = document.getElementById("pinInput").value;
      if (pin === correctPIN) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        updateBalance();
        addLog("Login successful");
        sounds.success.play();
      } else {
        alert("Incorrect PIN!");
        sounds.fail.play();
        addLog("Login failed - incorrect PIN");
      }
    });

    function updateBalance() {
      document.getElementById("balance").innerText = `Balance: ₹${balance}`;
    }

    function checkBalance() {
      alert(`Your balance is ₹${balance}`);
      addLog("Checked balance");
      sounds.success.play();
    }

    function deposit() {
      let amount = prompt("Enter amount to deposit:");
      amount = parseFloat(amount);
      if (amount > 0) {
        balance += amount;
        updateBalance();
        alert("Deposit successful!");
        addLog(`Deposited ₹${amount}`);
        sounds.success.play();
      } else {
        alert("Invalid amount.");
        addLog("Deposit failed - invalid amount");
        sounds.fail.play();
      }
    }

    function withdraw() {
      let amount = prompt("Enter amount to withdraw:");
      amount = parseFloat(amount);
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        updateBalance();
        alert("Withdrawal successful!");
        addLog(`Withdrew ₹${amount}`);
        sounds.success.play();
      } else {
        alert("Invalid or insufficient amount.");
        addLog("Withdrawal failed - invalid or insufficient amount");
        sounds.fail.play();
      }
    }

    function logout() {
      alert("Logged out successfully!");
      addLog("Logged out");
      sounds.success.play();
      setTimeout(() => location.reload(), 1000);
    }
  </script>
</body>
</html>
